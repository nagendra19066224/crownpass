<app-layout [spinner]=loader>
    <mat-toolbar class="page-header" role="heading">
      <h1>Covid Data</h1>
    </mat-toolbar>
    <mat-card>
      <mat-card-content>
        <mat-card>
            <mat-card-content>
              <form class="form" [formGroup]="form" (ngSubmit)="addCovidData()">
                <div fxLayout="row">
                  <div fxLayout="column" fxFlex="70">
                    <div fxLayout="row">

                    <mat-form-field appearance="outline">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                      </div>
                    <div fxLayout="row">
                      <div fxFlexOffset="8" fxFlex="85">
                        <mat-form-field appearance="outline" class="example-full-width">
                          <mat-label>Total cases</mat-label>
                          <input matInput type="text" placeholder="Total cases" formControlName="totalCases">
                          <mat-error *ngIf="f.totalCases.errors && f.totalCases.errors.required">
                            This field is required</mat-error>
                        </mat-form-field>
                      </div>
                    </div>
                    <div fxLayout="row">
                      <div fxFlexOffset="8" fxFlex="85">
                        <mat-form-field appearance="outline" class="example-full-width">
                          <mat-label>Total test</mat-label>
                          <input matInput type="text" placeholder="Total Test" formControlName="totalTest">
                          <mat-error *ngIf="f.totalTest.errors && f.totalTest.errors.required">
                            This field is required</mat-error>
                        </mat-form-field>
                      </div>
                    </div>
                    <div fxLayout="row">
                      <div class="c45-width">
                        <button class="c20-width-submit-button" mat-raised-button color="primary" 
                        [disabled]=loader type="submit">Add
                          Data</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </mat-card-content>
          </mat-card>
    </mat-card-content>
</mat-card>
</app-layout>
