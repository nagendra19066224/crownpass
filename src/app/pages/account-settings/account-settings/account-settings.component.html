<app-layout [spinner]=loader>
  <mat-toolbar class="page-header" role="heading">
    <h1>Account Settings</h1>
    <button mat-raised-button matTooltip="Add New User" class="c10-padding" matTooltipPosition="below" color="primary"
      routerLink='/new-user'>
      <fa-icon [icon]="plus" class="font-awesome c10-width"></fa-icon> Add User
    </button>
  </mat-toolbar>
  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="allData" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>User Type</th>
          <td mat-cell *matCellDef="let element">{{element.userType}}</td>
        </ng-container>
        <ng-container matColumnDef="region">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Region Name</th>
          <td mat-cell *matCellDef="let element">{{element.regionName}}</td>
        </ng-container>
        <!-- <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button matTooltip="Click to Edit" matTooltipPosition="left"
          (click)="editPurchase(element.id)" color="primary">
          <fa-icon [icon]="pencilAlt" class="font-awesome c10-width"></fa-icon>
        </button>
      </td>
    </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="tableHeader"></tr>
        <tr mat-row *matRowDef="let row; columns: tableHeader" [ngClass]="{'make-red': row.status==0 }"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</app-layout>
